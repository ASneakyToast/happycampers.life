---
layout: default
---
<div class="container theme--primary">
  <h1>{{ page.title }}</h1>

  {{ content }}

  <section>
    <h2>Posts</h2>
    <ul>
      {% assign state_posts = site.destinations | where: 'state', page.title %}
      {% for post in state_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</div>
