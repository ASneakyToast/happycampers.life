<a href="{{ include.post.url }}">
  <article class="card post-item">
    <div class="post-item__media">
      {% if include.post.cover %}
        <img src="{% asset_path cover.jpg {{ include.post.id }} %}" class="post-card__img">
      {% else %}
        <svg>
          {% include icons/leaf.svg %}
        </svg>
      {% endif %}
    </div>

    <section class="post-item__meta well">
      <h4>{{ include.post.title }}</h4>
      {{ include.post.excerpt }}
    </section>
  </article>
</a>
