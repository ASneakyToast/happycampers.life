{% assign post = include.post %}

<a href="{{ post.url }}">
  <article class="card container-small post-recipie">
    <section class="image-circle post-recipie__img">
      {% if post.cover %}
        <img class="" src="{% asset_path cover.jpg {{ post.id }} %}">
      {% else %}
        <img class="" src="/assets/images/placeholder.jpg">
      {% endif %}
    </section>
    
    <h4>{{ post.title }}</h4>

    <section class="row">
      {% for diet in post.diets %}
        <svg class="icon">{% include icons/{{ diet | downcase}}.svg %}</svg>
      {% endfor %}
    </section>
  </article>
</a>
