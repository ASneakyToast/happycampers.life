<div class="post-card">
  {% if include.post.cover %}
    <img src="{% asset_path cover.png {{ include.post.id }} %}" class="post-card__img">
  {% endif %}
  <div class="post-card__meta">
    <h4 class="post-card__title">{{ include.post.title }}</h4>
    <p class="post-card__excerpt">{{ include.post.excerpt }}</p>
  </div>
</div>
