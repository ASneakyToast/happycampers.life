<nav class="nav">
  <ul>
  {% for item in site.data.navigation %}
    <li {% if page.url == item.link %}
        class="nav-item nav-item--current"
      {% else %}
        class="nav-item"
      {% endif %}>
      <a href="{{item.link}}" class="nav-item-text">
        {{item.name}}
      </a>
    </li>
  {% endfor %}
</nav>
